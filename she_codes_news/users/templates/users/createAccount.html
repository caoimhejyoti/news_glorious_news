{% extends 'base.html' %}

{% block content %}
    <h2>Create Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Account</button>
    </form>
    <br>
    <p>Already have an account - don't worry!
    <a class="button" href="{% url 'login' %}">Login</a>

{% endblock %}
