{% extends 'base.html' %}
{% load static %}

{% block stylesheets %}
<linkrel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}
<div id="story-wrapper">
  <h2>{{ story.title }}</h2>
  <h4>{{ story.author }}</h4>
  <div id="story-content">
    {% if story.image %}
      <img src="{{ story.image }}" />
    {%else%}
      {% comment %} <img src="{{% static '/news/images/placeholder-5.jpg' %}}" /> {% endcomment %}
    {% endif %}
    {{ story.content|linebreaks }}
  </div>
</div>

{% endblock %}
