<div class="story-card" id="story-card-{{ position }}">
    <a href="{% url 'news:story' story.id %}">
    {% if story.image %}
        <img src="{{ story.image }}" />
    {%else%}
        {% comment %} <img src="{{% static '/news/images/placeholder-5.jpg' %}}" /> {% endcomment %}
        {% if position < 5 %}
            <img class = "story-img" src="../static/news/images/placeholder-{{ position }}.jpg">
        {% else %}
            <img src="https://picsum.photos/600">
        {% endif %}
    {% endif %}
        <div class="story-card-text">
            <h3>{{ story.title }}</h3>
            <a href= "{% url 'news:authorFilter' story.author %}">
                <h4>{{ story.author }}</h4>
            </a>
            <h4>{{ story.pub_date }}</h4>
        </div>
    </a>
</div>
